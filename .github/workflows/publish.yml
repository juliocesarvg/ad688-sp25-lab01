on:
  workflow_dispatch:
  push:
    branches: [ main ]

name: Quarto Publish

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install dependencies
        run: |
          pip install jupyter
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Render site
        uses: quarto-dev/quarto-actions/render@v2
        with:
          path: ad688-sp25-lab01   # ðŸ‘ˆ tu carpeta con _quarto.yml

      - name: Publish site
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages
          path: ad688-sp25-lab01   # ðŸ‘ˆ igual aquÃ­
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
